<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="js/index.js"></script>
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="field">
            <div class="cell" id="1:1"></div>
            <div class="cell" id="2:1"></div>
            <div class="cell" id="3:1"></div>
            <div class="cell" id="1:2"></div>
            <div class="cell" id="2:2"></div>
            <div class="cell" id="3:2"></div>
            <div class="cell" id="1:3"></div>
            <div class="cell" id="2:3"></div>
            <div class="cell" id="3:3"></div>
        </div>
        <div class="menu">
            <div id="time-container">Время: <span id="time">00:00:00</span></div>
            <div id="game-status-container">Нажмите СТАРТ чтобы начать игру</div>
            <div class="mode-selector">
                <div class="mode">
                    <input type="radio" name="mode" value="random" />
                    <label for="random">ИИ - просто</label>
                </div>
                <div class="mode">
                    <input type="radio" name="mode" value="AI" checked />
                    <label for="AI">ИИ - сложно</label>
                </div>
                <div class="mode">
                    <input type="radio" name="mode" value="player" />
                    <label for="player">Второй игрок</label>
                </div>
            </div>
            <div id="start" class="start-button">СТАРТ</div>
        </div>
    </body>
</html>
